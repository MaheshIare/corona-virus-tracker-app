<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Coronavirus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Coronavirus Tracker Application</h1>
		<p>This application lists the current number of deaths
			across the globe</p>

		<div class="jumbotron">
			<h1 class="display-4" th:text="${totalDeathCases}"></h1>
			<p class="lead">Total death cases as of today</p>
			<hr class="my-4">
			<p>
				<span>New death cases since previous day:</span> <span
					th:text="${totalNewCases}"></span>
			</p>

		</div>

		<table class="table">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Total death cases</th>
				<th>Changes since last day</th>
			</tr>
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.latestTotalCases}">0</td>
				<td th:text="${locationStat.diffFromPrevDay}">0</td>
			</tr>
		</table>
	</div>
</body>

</html>
